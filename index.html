<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fives Soccer</title>
    <style>
        .header {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 1.5cm;
            height: 1.5cm;
            margin-right: 10px; /* Space between the logo and the heading */
        }
        h1 {
            color: black(102, 255, 0);
        }
        .player-container {
            margin-top: 20px; /* Add some space between the header and the player */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/stuartjake/stuartjake.github.io/main/Logo_Fives.png" alt="Logo">
        <h1>Fives Soccer TV</h1>
    </div>
    <div class="player-container">
        <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
        <mux-player
          playback-id="012eUYE502FzbitpNPJq9u8tFyjAJWQSQvDlCY3v94DOM"
          metadata-video-title="Placeholder (optional)"
          metadata-viewer-user-id="Placeholder (optional)"
          accent-color="#FF0000"
        ></mux-player>
    </div>
</body>
</html>
